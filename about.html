    <style>
        :root {
            --primary-purple: #673ab7;
            --secondary-purple: #9c27b0;
            --accent-purple: #ba68c8;
            --dark-purple: #4a148c;
            --gradient-purple: linear-gradient(135deg, #673ab7, #9c27b0);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.7;
            overflow-x: hidden;
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
            min-height: 100vh;
        }
        
        .about-header {
            text-align: center;
            padding: 60px 20px 40px;
            background: linear-gradient(135deg, rgba(103,58,183,0.9), rgba(156,39,176,0.9));
            color: white;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .about-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(186, 104, 200, 0.3) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(233, 30, 99, 0.3) 0%, transparent 40%);
            z-index: 0;
            animation: pulse 15s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .about-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .about-header p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .team-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .team-title {
            text-align: center;
            margin-bottom: 40px;
            color: var(--dark-purple);
            position: relative;
        }
        
        .team-title h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            display: inline-block;
        }
        
        .team-title h2::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--gradient-purple);
            border-radius: 3px;
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .member-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .member-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .card-header {
            height: 180px;
            background: var(--gradient-purple);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.5s;
        }
        
        .member-card:hover .card-header::before {
            transform: scale(1);
        }
        
        .profile-icon {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--primary-purple);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            z-index: 1;
        }
        
        .member-card:hover .profile-icon {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .card-body {
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .card-body h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--dark-purple);
            margin-bottom: 5px;
        }
        
        .card-body p {
            color: #666;
            margin-bottom: 15px;
        }
        
        .student-id {
            display: inline-block;
            background: var(--gradient-purple);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-links a {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #f3e5f5;
            color: var(--primary-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .social-links a:hover {
            background: var(--gradient-purple);
            color: white;
            transform: translateY(-3px);
        }
        
        .back-button {
            text-align: center;
            margin: 40px 0;
        }
        
        .btn-back {
            background: var(--gradient-purple);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(103, 58, 183, 0.4);
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        
        .btn-back:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(103, 58, 183, 0.6);
            color: white;
        }
        
        .btn-back i {
            margin-right: 8px;
        }
        
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
            background: rgba(103,58,183,0.7);
            padding: 5px 10px;
            border-radius: 20px;
            transition: all 0.3s;
            color: white;
        }
        
        .watermark:hover {
            opacity: 1;
            transform: scale(1.05);
            background: rgba(103,58,183,0.9);
        }
        
        /* Animation for cards */
        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .member-card:nth-child(1) {
            animation: cardEntrance 0.6s ease-out 0.1s both;
        }
        
        .member-card:nth-child(2) {
            animation: cardEntrance 0.6s ease-out 0.2s both;
        }
        
        .member-card:nth-child(3) {
            animation: cardEntrance 0.6s ease-out 0.3s both;
        }
        
        .member-card:nth-child(4) {
            animation: cardEntrance 0.6s ease-out 0.4s both;
        }
        
        /* Particle background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(186, 104, 200, 0.7);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>

    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
        
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 3 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-10px`;
                
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        window.addEventListener('load', createParticles);
        
        // Add 3D tilt effect to cards
        document.querySelectorAll('.member-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const x = e.clientX - card.getBoundingClientRect().left;
                const y = e.clientY - card.getBoundingClientRect().top;
                
                const centerX = card.offsetWidth / 2;
                const centerY = card.offsetHeight / 2;
                
                const angleX = (y - centerY) / 15;
                const angleY = (centerX - x) / 15;
                
                card.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) translateY(-10px) scale(1.03)`;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(-10px) scale(1.03)';
            });
        });
    </script>
